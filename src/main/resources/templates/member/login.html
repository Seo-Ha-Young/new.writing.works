    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>login</title>

<body class="align-middle">
<div class="container-fluid d-flex justify-content-center" style="height: 100vh">
    <div class="card align-self-center">
        <div class="card-header">
            LOGIN
        </div>
        <div class="card-body">
            <form id="registerForm" action="/member/login" method="post">

                <div class="input-group mb-3">
                    <span class="input-group-text">아이디</span>
                    <input type="text" name="email" class="form-control" placeholder="ID">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">패스워드</span>
                    <input type="password" name="password" class="form-control" placeholder="PASSWORD">
                </div>
                <div class="my-4">
                    <div class="float-end">
                        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                        <button type="submit" class="btn btn-primary submitBtn">LOGIN</button>
                        <button type="button" class="btn btn-primary" onClick="location.href='/member/join'">REGISTER</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
