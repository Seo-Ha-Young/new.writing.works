<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>essay upload</title>
</head>
<body>
<h1>에세이등록</h1>
<form th:action="@{/upload/essay}" th:method="post">
    <div class="form-group">
        <label>Essay book_name</label>
        <input type="text" class="form-control" name="book_name" placeholder="Enter name">
        <label>Essay Content</label>
        <input type="text" class="form-control" name="essay_content" placeholder="Enter Content">
        <label>Essay genre</label>
        <input type="text" class="form-control" name="genre" placeholder="Enter Genre">
        <label>Essay Writer</label>
        <input type="text" class="form-control" name="writer" placeholder="Enter Writer">
    </div>
    <div class="form-group">
        <label>Image Files</label>
        <div class="custom-file">
            <input type="file" class="custom-file-input files" id="fileInput" multiple>
            <label class="custom-file-label" data-browse="Browse"></label>
        </div>
    </div>
    <div class="box">

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
