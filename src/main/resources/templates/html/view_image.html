<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>게시물</title>
    <link rel="stylesheet" href="/css/css.css"/>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
          $("#header").load("header"); // 원하는 파일 경로를 삽입하면 된다
          $("#footers").load("common/footer.html"); // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다

          var post_no = [[${dto.no}]];
          console.log(post_no);

          function getPostReviews() {
             function formatTime(str) {
                            var date = new Date(str);
                            return date.getFullYear()+'/'+(date.getMonth()+1)+'/'+date.getDate()+' '+date.getHours()+':'+date.getMinutes();
             }
            $.getJSON("/reviews/"+post_no+"/all", function(arr) {
              var str="";
              $.each(arr, function(idx, review) {
                str += '<div class="post_no" data-no='+review.post_no+' ><br>';
                str += '<a class="id">'+review.id+'</a><br>';
                str += '<a class="content">'+review.review_content+'</a><br>';
                str += '<a class="text">'+formatTime(review.regDate)+'</a>';
                str += '</div><br>';
              });
               console.log(str);
              $("#reviewList").html(str);

            });

          }

          getPostReviews();

          var id = "닉네임"+(Math.floor(Math.random()*5));
          var content = $('textarea[name="reply"]');

          $(".btn_reply").click(function(){
              var data = { post_no:post_no, review_content:content.val(), id:id };
              console.log(data);

              $.ajax({
                  url:'/reviews/'+post_no,
                  type:'POST',
                  data:JSON.stringify(data),
                  contentType:'application/json; charset=utf-8',
                  dataType: 'text',
                  success: function(result){
                      console.log("result :"+result);
                  }
              });
          });

          var modal= document.querySelector('.modal');
          var review_no;

          $(".reviewList").on("click", ".post_no", function() {
            var targetReview = $(this);

            review_no = targetReview.data("no");
            console.log("review_no:"+review_no);
            content.val(targetReview.find('.content').clone().children().remove().end().text());
            console.log(review_no+" : "+content.val());
            modal.classList.toggle('show');
          });

      modal.classList.toggle('show');

      if (modal.classList.contains('show')) {
        body.style.overflow = 'hidden';
      }
    });

    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.classList.toggle('show');

        if (!modal.classList.contains('show')) {
          body.style.overflow = 'auto';
        }
      }
    });
    }
    */

           $(".modifyBtn").on("click", '',function(){
              reviewModal.modal("show")
              var review_no = $(".id");

              var data = {no:review_no, id:id, post_no:post_no, review_content:content.val() };
              console.log(data);

              $.ajax({
                url:"/reviews",
                type:"PUT",
                data:JSON.stringify(data),
                contentType:"application/json; charset:utf-8",
                dataType:"text",
                success: function(result) {
                  console.log("result : "+result);
                }
              });
           });


        });
    </script>
    <style>
        .modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  width: 30%;
  height: 30%;

  display: none;

  background-color: rgba(0, 0, 0, 0.4);
}

.modal.show {
  display: block;
}

.modal-content {
  position: fixed;
  top: 50%;
  left: 50%;

  padding: 0px;

  text-align: center;

  background-color: rgb(255, 255, 255);
  border-radius: 10px;
  box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);

  transform: translateX(-50%) translateY(-50%);
}
    </style>
</head>
<body>

<div id="header"></div>
<div class="board_wrap">
    <div class="board_title">
        <strong>이미지</strong>
        <p>이미지</p>
    </div>
    <div class="board_view_wrap">
        <div class="board_view">
            <div class="title">[[${dto.post_name}]]</div>
            <div class="info">
                <dl>
                    <dt>번호</dt>
                    <dd>[[${dto.no}]]</dd>
                </dl>
                <dl>
                    <dt>글쓴이</dt>
                    <dd>[[${dto.writer}]]</dd>
                </dl>
                <dl>
                    <dt>작성일</dt>
                    <dd>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</dd>
                </dl>
                <dl>
                    <dt>추천수</dt>
                    <dd>11</dd>
                </dl>
            </div>
            <div class="cont">
                <img th:src="|/wcs/image/display2?fileNo=${dto.image_no}|"><br>
                [[${dto.post_content}]]
            </div>
        </div>

        <div class="bt_wrap">
            <a th:href="@{/html/board(page= ${requestDTO.page}, type= ${requestDTO.type}, keyword= ${requestDTO.keyword})}"
               class="'on">
                목록
            </a>
        </div>

        <div class="list-group reviewList" id="reviewList">

        </div>

        <div class="reply_content">
            <form onsubmit="addComment(event)">
                <div class="form-group">
                    <textarea name="reply" id="reply"></textarea>
                    <button type="button" class="btn_reply">작성</button>
                </div>
            </form>
            <div class="comments mt-3">


            </div>
        </div>
    </div>
</div>



<div class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Movie Review</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Reviewer ID</label>
                <input type="text" class="form-control" name="mid">
            </div>
            <div class="form-group">
                <label>Review Text</label>
                <input type="text" class="form-control" name="text" placeholder="영화 평가 내용">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary reviewSaveBtn" >Save</button>
            <button type="button" class="btn btn-warning modifyBtn" >Modify</button>
            <button type="button" class="btn btn-danger removeBtn">Remove</button>
        </div>
    </div>
</div>

</body>
</html>
