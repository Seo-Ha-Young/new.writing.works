<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시물</title>
    <!--     <link rel="stylesheet" href="/css/css.css" />-->
    <link rel="stylesheet" href="/css/css.css" />

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- <script src="/js/review.js"></script> -->
    <script src="/static/js/review.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#header").load("header.html"); // 원하는 파일 경로를 삽입하면 된다
        $("#footers").load("footer.html"); // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div class="board_wrap">
      <div class="board_title">
        <strong>이미지</strong>
        <p>이미지</p>
      </div>
      <div class="board_view_wrap">
        <div class="board_view">
          <div class="title">[[${dto.post_name}]]</div>
          <div class="info">
            <dl>
              <dt>번호</dt>
              <dd id="dto_no">[[${dto.no}]]</dd>
            </dl>
            <dl>
              <dt>글쓴이</dt>
              <dd>[[${dto.writer}]]</dd>
            </dl>
            <dl>
              <dt>작성일</dt>
              <dd>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</dd>
            </dl>
            <dl>
              <dt>추천수</dt>
              <dd>11</dd>
            </dl>
          </div>
          <div class="cont">에세이 문장 [[${dto.post_content}]]</div>
        </div>

        <div class="bt_wrap">
          <a
            th:href="@{/html/board(page= ${requestDTO.page}, type= ${requestDTO.type}, keyword= ${requestDTO.keyword})}"
            class="'on"
          >
            목록
          </a>
        </div>

        <div class="list-group reviewList" id="reviewList"></div>

        <div class="reply_content">
          <form onsubmit="addComment(event)">
            <div class="form-group">
              <textarea name="reply" id="reply"></textarea>
              <button type="button" class="btn_reply">작성</button>
            </div>
          </form>
          <div class="comments mt-3"></div>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Post Review</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>작성자</label>
            <input
              type="text"
              class="form-control"
              name="id"
              id="modal_id"
              placeholder="dkdk"
              readonly
            />
          </div>

          <div class="form-group">
            <label>작성 내용</label>
            <input
              type="text"
              class="form-control"
              name="text"
              placeholder="리뷰 내용"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn modifyBtn">Modify</button>
          <button type="button" class="btn removeBtn">Remove</button>
        </div>
      </div>
    </div>
    <div id="footers"></div>
  </body>
</html>
