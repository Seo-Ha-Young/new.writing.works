<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>팝업</title>
    <style>
        /* 팝업 스타일 */
        .popup {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: #fff;
          border: 1px solid #ccc;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          z-index: 1000;
        }

        /* 뒷 배경 스타일 */
        .overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 999;
        }

        /* 등록, 취소 버튼 스타일 */
        .btn {
          padding: 8px 16px;
          margin-top: 10px;
          cursor: pointer;
        }
    </style>
</head>
<body>

<div id="popup" class="popup">
    <h2>제목을 입력하세요</h2>
    <input type="text" id="titleInput" placeholder="제목을 입력해주세요">
    <button class="btn" onclick="saveTitle()">등록</button>
    <button class="btn" onclick="closePopup()">취소</button>
</div>

<div class="overlay" onclick="closePopup()"></div>

<script>
    function saveTitle() {
        // 등록 버튼을 눌렀을 때 수행할 작업을 정의합니다.

    }

    function closePopup() {
        var popup = document.getElementById('popup');
        var overlay = document.querySelector('.overlay');

        popup.style.display = 'none';
        overlay.style.display = 'none';
    }

</script>

</body>
</html>
