<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시물</title>
    <link rel="stylesheet" href="/src/main/resources/static/js/test.js" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#header").load("header.html"); // 원하는 파일 경로를 삽입하면 된다
        $("#footers").load("common/footer.html"); // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div class="board_wrap">
      <div class="board_title">
        <strong>이미지</strong>
        <p>이미지</p>
      </div>
      <div class="board_view_wrap">
        <div class="board_view">
          <div class="title">제목</div>
          <div class="info">
            <dl>
              <dt>번호</dt>
              <dd>[[${dto.no}]]</dd>
            </dl>
            <dl>
              <dt>글쓴이</dt>
              <dd>[[${dto.writer}]]</dd>
            </dl>
            <dl>
              <dt>작성일</dt>
              <dd>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</dd>
            </dl>
            <dl>
              <dt>조회수</dt>
              <dd>11</dd>
            </dl>
          </div>
          <div class="cont">
            글 내용이 들어가는 구역<br />글 내용이 들어가는 구역<br />글 내용이
            들어가는 구역<br />글 내용이 들어가는 구역<br />
          </div>
        </div>
        <div class="bt_wrap">
          <a href="board.html" class="'on">목록</a>
          <a href="#">수정</a>
        </div>
        <div class="reply_content">
          <form onsubmit="addComment(event)">
            <div class="form-group">
              <textarea name="reply" id="reply"></textarea>
              <button type="submit" class="btn_reply">작성</button>
            </div>
          </form>
          <div class="comments mt-3"></div>
        </div>
      </div>
    </div>
    <script>
      function addComment(event) {
            event.preventDefault();
            var commentInput = event.target.querySelector("input");
            var commentText = commentInput.value;
            var date = new Date().toLocaleString();

            var commentDiv = document.createElement("div");
            commentDiv.className = "card my-3";
            commentDiv.innerHTML = `
              <div class="card-body">
                <p class="card-text">${commentText}</p>
                <p class="card-text"><small class="text-muted">${date}</small></p>
              </div>
            `;

            var commentsDiv = event.target.parentNode.querySelector(".comments");
            commentsDiv.insertBefore(commentDiv, commentsDiv.firstChild);

            commentInput.value = "";
          }

          출처: https://i-ri.tistory.com/39 [이리의 맥 이야기:티스토리]
    </script>
  </body>
</html>
