<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지</title>
    <link rel="stylesheet" href="/css/css.css" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#header").load("header.html"); // 원하는 파일 경로를 삽입하면 된다
        $("#footers").load("common/footer.html"); // 추가 인클루드를 원할 경우 이런식으로 추가하면 된다
      });
    </script>
  </head>

  <body>
    <div id="header"></div>
    <div class="board_wrap">
      <div class="board_title">
        <strong>이미지</strong>
        <p>이미지</p>
      </div>
      <form th:action="@{/html/view}">
      <div class="board_list_wrap">
        <div class="board_list">
          <div class="top">
            <div class="num">번호</div>
            <div class="type">타입</div>
            <div class="title">제목</div>
            <div class="writer">글쓴이</div>
            <div class="date">작성일</div>
            <div class="count">조회수</div>
          </div>
          <div th:each="dto : ${result.dtoList}">
            <div class="num">[[${dto.no}]]</div>
            <div class="type" th:if="${dto.image_no == null}">에세이</div>
            <div class="type" th:if="${dto.image_no != null}">이미지</div>
            <div class="title"><a href="view.html">글 제목</a></div>
            <div class="writer">[[${dto.writer}]]</div>
            <div class="date" >[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</div>
            <div class="count">조회수</div>
          </div>
        </div>
      </form>
        <div class="board_page">
          <a href="#" class="bt first"><<</a>
          <a href="#" class="bt prev"><</a>
          <a href="#" class="num">1</a>
          <a href="#" class="num">2</a>
          <a href="#" class="num">3</a>
          <a href="#" class="num">4</a>
          <a href="#" class="num">5</a>
          <a href="#" class="bt next">></a>
          <a href="#" class="bt last">>></a>
        </div>
        <div class="bt_wrap">
          <a href="write.html" class="'on">등록</a>
          <!-- <a href="#">수정</a> -->
        </div>
      </div>
    </div>
  </body>
</html>
